<body style="background-color:#393E41;">
<h1 style="color:#F6F7EB;">The Early Morning</h1>
  <h1 style="color:#F6F7EB; text-allign: indent">By Hilarie Belloc</h1>
<p style="color:#F6F7EB;">The on the one hand, the dawn on the other;</p>
<p style="color:#F6F7EB;">The moon is my sister; the dawn is my brother.</p>
<p style="color:#F6F7EB;">The moon on my left and the dawn on my right.</p>
<p style="color:#F6F7EB;">My brother, good morning;my sister, good night.</p>
